<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./todoList.css">
</head>
<body>
  <div id="container">
    <h2>TODO LIST</h2>
    <div id="input-div">
      <input type="text" id="todo-input">
      <button id="add-btn" onclick="add()">Add</button>
    </div>
    <div id="content"></div>
  </div>

  <script>

    let add = () =>{
      let contentDiv = document.getElementById("content") // get content div

      // create new div element to add into content div when click add button
      let addDivElement = document.createElement("div") 
      addDivElement.setAttribute("class","added-div")
      addDivElement.innerHTML = document.getElementById("todo-input").value
      contentDiv.insertAdjacentElement("beforeend", addDivElement)

      let deleteBtn = document.createElement("button")
      deleteBtn.textContent = "Delete"
      deleteBtn.setAttribute("class","delete-btn")
      deleteBtn.setAttribute("onclick", "deleteFunction(event)")

      addDivElement.append(deleteBtn) // added del btn inside created div element above
      btnCount++ // count increased 
    }

    let deleteFunction = (event) => {
      // Instead previous version lines by getting id and delete the element
      // we use parentElement from event.target to delete
      event.target.parentElement.remove()
    }

  </script>
</body>
</html>
