<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Tag</title>
</head>
<body>
  <h1 onclick="deleteTag(event)">One</h1>
  <h1 onclick="deleteTag(event)">Two</h1>
  <h1 onclick="deleteTag(event)">Three</h1>
  <h1 onclick="deleteTag(event)">Four</h1>
  <h1 onclick="deleteTag(event)">Five</h1>
  <h1 onclick="deleteTag(event)">Six</h1>
  
  <script>
    let deleteTag = (event) =>{
      event.target.remove()
    }
  </script>
</body>
</html>
