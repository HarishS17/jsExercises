<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess!</title>
  <style>
    body{
      background-color: bisque;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    h1{
      margin-bottom: 0;
    }
    
    #container{
      margin-top: 10%;
      background-color: black;
      color: rgb(255, 237, 215);
      display: inline-block;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Guess the number from 1 to 10</h1>
    <p>if you guess right you won Note: attempts 10</p>
    <div>
      <input type="number" id="number" value="1">
      <button id="guess-btn" onclick="checkBothNumbers()">Guess</button>
      <span id="answer">Guess</span>
    </div>
    <br>
    <div id="number-from-random">Random Number: <span id="result-number"></span> </div>
  </div>
  
  <script>

    var globalCount = 0;

    function userGuessed(){
      let userNumber = Number(document.getElementById("number").value);
      return userNumber
    }

    function checkBothNumbers(){
      globalCount++;
      if (globalCount>10){
        alert("You're reached the limit, Restart")
      } else {
        let mathRandomNum = Math.ceil(Math.random()*10);
        document.getElementById("result-number").textContent = mathRandomNum;

        if (userGuessed() == mathRandomNum){
          document.getElementById("answer").textContent = "You're right";
          alert("TaDA: You're right")
        } else {
          document.getElementById("answer").textContent = "Wrong Guess";
        }
      }
    }

  </script>


</body>
</html>
