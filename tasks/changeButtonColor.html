<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Button Color</title>
</head>
<body>
  <button id="btn" onclick="randomColorChange()">Change Color</button>
  <script>
    let btn = document.getElementById("btn")
    let randomColorChange = () =>{
      btn.style.backgroundColor = `rgb(${Math.ceil(Math.random()*255)},${Math.ceil(Math.random()*255)},${Math.ceil(Math.random()*255)})`
    }
  </script>
</body>
</html>
