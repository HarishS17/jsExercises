<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Replicator</title>
</head>
<body>
  <button id="hello" onclick="addHello()">Add Hello</button>
  <div id="result"></div>

  <script>
    let resultDiv = document.getElementById("result")
    let count = 1
    
    function addHello(){ 
      let listTagH1 = document.createElement("h1") // create new element during function call
      listTagH1.textContent = `Hello ${count}` // add text to the created tag
      resultDiv.append(listTagH1) // appending to the div 
      count ++
    }
  </script>
</body>
</html>
